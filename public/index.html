<!DOCTYPE html>
<html>
  <head>
	<title>BadTXTr : Shame'm!</title>
    <meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="/styles/global.css">
	<style type="text/css" media="screen">@import "/styles/jqtouch.css";</style>
	<script type="text/javascript" src="/scripts/libs/jqtouch.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/libs/jqtouch-jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB96n6BQemlhK4HQgJnVDBFtPX5-zwOQoU&sensor=true">
	</script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
	<div id="jqt" class="supports3d portrait" style="min-height: 611px">
		<div id="home" class="current">
			<div class="toolbar">
				<h1>Bad TXTr</h1>
			</div>
			<div class="scroll">
				<a href="#map" id="goMap" class="flip whiteButton">Show Map</a>
				<br>
				<a href="#report" id="goReport" class="flip redButton">Report A TXTr</a>
				<div class="info">
					Snap a pic of someone texting while driving, name them and post it on our map. Shame the friends risking your life, the soccer mom checking her email, or the guy walking across the street oblivious to everything while he updates Facebook.
				</div>
			</div>
		</div>
		<div id="report">
			<form action="/node/report" enctype="multipart/form-data" method="POST">
			<div>
				<label for="who">Who Did It?</label><br>
				<input placeholder="CA 4OMG778" name="who">
			</div>
			<div>
				<label for="what">What'd They Do?</label><br>
				<input placeholder="Texting While Stupid!" name="what">
			</div>
			<div>
				<label for="pic">Snapped a Pic?</label><br>
				<input type="file" name="pic">
			</div>
			<div>
				<input type="submit" name="submit" value="Report!">
			</div>
			</form>
		</div>
		<div id="location_menu">
			<label for="loc">Where Ya At?</label>
			<input placeholder="i.e. 5th & Wilshire, 90405" name="loc">
		</div>
		<div id="main_menu">
			<div class="toolbar">
				<div id="report_button">Report a TXTr</div>
			</div>
			<div id="map_canvas"></div>
		</div>
	</div>
  </body>
</html>
